    <title>GEMDC | Cadastrar</title>
    <link rel="stylesheet" href="../../css/style.css">

<body>
    <aside class="side-bar">
        <h2><a href="../../index.html">GEMDC</a></h2>
        <nav>

                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-scatter-chart'></i> Retirada

                </li>
                <li>

            <div class="estoque">
                <label>Estoque:</label>

            <div class="local">
