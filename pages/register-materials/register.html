<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMDC | Cadastrar</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="./register.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <aside class="side-bar">
        <h2><a href="../dashboard/dashboard.html">GEMDC</a></h2>
        <nav>
            <ul class="menu">
                <li>
                    <a href="../dashboard/dashboard.html">
                        <i class='bx bxs-dashboard'></i> Painel de controle
                    </a>
                </li>

                <li class="output-materials">
                    <a href="">
                        <i class='bx bx-scatter-chart'></i> Retirada
                    </a>
                    <ul>
                        <li><a href="../pullout/pullout.html">Material</a></li>
                    </ul>
                </li>

                <li class="materials">
                    <a><i class='bx bxs-package' ></i> Materiais
                    </a>
                    <ul class="sub-menu">
                        <li><a href="./register.html">Cadastrar</a></li>
                        <li><a href="../renew-stock/renew-stoke.html">Estoque</a></li>
                    </ul>
                </li>

                <li>
                    <a href="../reports-lists/reports-lists.html"><i class='bx bx-clipboard' ></i> Relatórios
                    </a>
                </li>
                <li>
                    <a href="#"><i class='bx bxs-cog' ></i> Gestão
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <div class="menu-user"></div>

    <div class="container">
        <div class="appbar">
            <h2>Materiais > Cadastrar</h2>
            <div class="btns-users">
                <div class="search">
                    <input type="search" placeholder="pesquisar">
                    <i class='bx bx-search-alt-2' ></i>
                </div>
                <div class="btn-login">
                    <img src="../../assets//imgs/2x.png" alt="">
                </div>
            </div>
        </div>

        <div class="register">
            <div class="group">
                <div class="codigo">
                    <label>Codigo:</label>
                    <input type="text">
                </div>
    
                <div class="lanc">
                    <label>Lançamento:</label>
                    <input type="date">
                </div>
            </div>

            <div class="desc">
                <label>Descrição:</label>
                <input type="text">
            </div>

            <div class="group">
                <div class="local">
                    <label>Localização:</label>
                    <input type="text">
                </div>
    
                <div class="tmedida">
                    <label>Un. medida:</label>
                    <!-- <input type="text"> -->
                    <select name="tmedida" id="tmedida">
                        <option value="null">Selecione</option>
                        <option value="unidade">Unidade</option>
                        <option value="galao">Galão</option>
                        <option value="centena">Centena</option>
                        <option value="metro">Metro</option>
                        <option value="peca">Peça</option>
                    </select>
                </div>
    
                <div class="estoque">
                    <label>Estoque:</label>
                    <input type="text">
                </div>
            </div>
            <button class="btn-reg-materials">Salvar</button>
            <button class="btn-reg-materials">Limpar</button>
        </div>
    </div>

    <script src="../../js/script.js"></script>
</body>
</html>
